spring.application.name=SpringBoot
spring.profiles.active=test
spring.jpa.open-in-view=true

# Configuracoes do Alpha Vantage
alphavantage.api.key=${ALPHAVANTAGE_API_KEY}

# Configuracao do MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/OHLC_HL?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracao do JPA/Hibernate para MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
